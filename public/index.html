<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Drawing with sockets and p5</title>
</head>

<body>
    <h1>ENTERING TO THE DEEP</h1>
    <p>A place of cold and hot, dark and high pressure. What is it like to be in the deep sea and… </P>
    <P>Is it possible to get there? I asked myself. In fact, More people have traveled into space than have traveled to the deep ocean realm…. </p>
    <!-- <h3>Select a Game Level and play!</h3> -->
    <div>
        <button id="team"> TEAM PLAY </button>
        <button id="versus"> VERSUS </button>
        <!-- <button id="add"> ADD BALLS </button>
        <button id="scorerank"> SCORE RANK </button> -->
        <!-- <button id="newgame"> NEW GAME </button> -->
        <button class="send-button" id="send-button"> SAY HELLO</button>
        <input class="send-input" id="my-message" type="text" placeholder="leave your comments here" />
    </div>

    <div id="level" class="level">
        <div class="messages" id="messages"></div>
        <div class="messages" id="newMsgs"></div>
        <!-- <div class="messages" id="scores"> -->
        <span id="score1">Select a Game Level and play!</span>
        <span id="score2"></span>
        <span id="score3"></span>
        <div class="send-messages"></div>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="app.js"></script>

</body>

</html>
