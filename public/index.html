<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>A progect working with p5 object oriented coding + socket</title>

</head>

<body>
    <div class="container">

        <h1 id="game-title">ENTERING TO THE DEEP</h1>
        <p id="game-desc">A place of cold and hot, dark and high pressure. What is it like to be in the deep sea and… Is it possible to get there? I asked myself. In fact, More people have traveled into space than have traveled to the deep ocean realm…
        </p>

    </div>

    <div class="sub-container">

        <div class="game-level">

            <div class="game-button" id="game-button">
                <button id="team-play"> TEAM PLAY </button>
                <button id="versus-play"> VERSUS PLAY </button>
            </div>

            <div class="level-chat" id="level-chat">
                <button class="send-button" id="send-button"> SEND MESSAGE </button>
                <input class="send-input" id="send-input" placeholder="leave your comments here" />
            </div>

        </div>

    </div>

    <div class="game-msg" id="game-msg">
        <div class="level-msg" id="level-msg">Select a Game Level and play!</div>
        <div class="new-msg" id="new-msg"></div>
        <span id="score1"></span>
        <span id="scoreNum"></span>
        <span id="score3"></span>
    </div>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <!-- if we have a seperate ball.js -->
    <script src=“ball.js”></script>
    <script src="app.js"></script>

</body>

</html>
